# Permalinks
permalink:           pretty

# Setup
title:               Записки
tagline:             Записки на память
url:                 http://berckk.github.io
baseurl:             "/"
paginate:         10
paginate_path:    "page:num"
highlighter:      rouge
future:           false
show_drafts:      false

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Khodakov Pavel
  url:               http://berckk.github.io
  email:             berckk@gmail.com

# Custom vars
version:             2.0.0
github:              
  repo:              https://github.com/Berckk/berckk.github.io

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist

pages_list:
  О блоге: '/about'
  Архив записей: '/archive'
  Лента: '/atom.xml'
